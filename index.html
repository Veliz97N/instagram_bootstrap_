<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha-9-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <title>Instagram</title>
</head>

<body>
  <div class="general">
    <div class="navbar">
    <div class="d-flex justify-content-between align-items-center container">
      <div class="title d-flex justify-content-between align-items-center h4"><i class="fab fa-instagram mr-2"></i>
        Instagram</div>
      <div class="botonera d-flex justify-content-between">
        <button class="btn btn-success mr-2">Create a new post</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle configuraciones" type="button" id="book-dropdown"
            data-bs-toggle="dropdown">
            <i class="fas fa-cog"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="book-dropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-th"></i></button>
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
              role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-stop"></i></button>        
    </div>

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="contenido_grid">
          <div class="row p-1">
            <div class="col-4 d-flex justify-content-center align-items-center contenedor"><img class="image"
                src="/images/meme1.png" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/demun.png" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/plan.jpeg" alt="" srcset=""></div>
          </div>
          <div class="row p-1">
            <div class="col-4 d-flex justify-content-center align-items-center contenedor"><img class="image"
                src="/images/utah.jpeg" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/meme2.jpeg" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/nft.jpeg" alt="" srcset=""></div>
          </div>
          <div class="row p-1">
            <div class="col-4 d-flex justify-content-center align-items-center contenedor"><img class="image"
                src="/images/mona.jpg" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/hellcat.jpeg" alt="" srcset=""></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img class="image"
                src="/images/dark.jpg" alt="" srcset=""></div>
          </div>


        </div>
      </div>

    <!-- //FIN DE LA MADRE -->

      <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="contenido_square d-flex justify-content-center pt-4">
            <div class="item pt-3 px-2">
              <div class="title d-flex justify-content-between pb-2">
                <h5>My First Meme</h5>
                <h5 class="text-secondary fecha font-weight-normal">09/21</h5>
              </div>
              <div class="img-container d-flex justify-content-center">
                <img class="imagen-profile" src="/images/meme1.png" alt="" srcset="">
              </div>
              <div class="footer py-1">
                <div class="likes font-weight-bold py-1">23 Likes</div>
                <div>                  
                    This is my first pharagraph and i was wanting to show you some amazing effects.
                    I hope you guys enjoy!                                                       
                </div>
                <div class="comentarios d-flex justify-content-between align-items-end text-muted">
                  <div><i class="far fa-heart"></i> Comment...</div>
                    <i class="fas fa-ellipsis-v pr-2"></i>                  
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

  </div>






  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>


</body>

</html>
